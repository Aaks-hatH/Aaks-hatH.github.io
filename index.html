<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SECURE_UPLINK // MIGRATION</title>
    <meta http-equiv="refresh" content="7;url=https://aaks-hath.pages.dev">
    
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #00ff41;
            --secondary: #008F11;
            --bg: #0a0a0a;
            --glitch-1: #ff00ff;
            --glitch-2: #00ffff;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'JetBrains Mono', monospace;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            perspective: 1000px; /* 3D depth */
        }

        /* -----------------------
           3D GRID BACKGROUND
           ----------------------- */
        .grid-plane {
            position: absolute;
            bottom: -30%;
            left: -50%;
            width: 200%;
            height: 100%;
            background-image: 
                linear-gradient(var(--secondary) 1px, transparent 1px),
                linear-gradient(90deg, var(--secondary) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg);
            opacity: 0.15;
            animation: planeMove 2s linear infinite;
            z-index: 0;
            pointer-events: none;
        }

        @keyframes planeMove {
            0% { background-position: 0 0; }
            100% { background-position: 0 40px; }
        }

        /* -----------------------
           MAIN TERMINAL CONTAINER
           ----------------------- */
        #container {
            width: 800px;
            max-width: 90%;
            z-index: 10;
            position: relative;
        }

        #header {
            border-bottom: 2px solid var(--secondary);
            display: flex;
            justify-content: space-between;
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        #terminal {
            font-size: 14px;
            line-height: 1.6;
            min-height: 200px;
            text-shadow: 0 0 5px var(--primary);
        }

        /* -----------------------
           GLITCH TEXT EFFECT
           ----------------------- */
        .glitch-text {
            position: relative;
            font-weight: 800;
            color: #fff;
            font-size: 24px;
            letter-spacing: 1px;
            display: inline-block;
        }
        
        .glitch-text::before, .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
        }
        
        .glitch-text::before {
            left: 2px; text-shadow: -1px 0 var(--glitch-1);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }
        
        .glitch-text::after {
            left: -2px; text-shadow: -1px 0 var(--glitch-2);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 30px, 0); }
            20% { clip: rect(80px, 9999px, 100px, 0); }
            40% { clip: rect(40px, 9999px, 60px, 0); }
            60% { clip: rect(10px, 9999px, 40px, 0); }
            80% { clip: rect(60px, 9999px, 90px, 0); }
            100% { clip: rect(20px, 9999px, 50px, 0); }
        }

        /* -----------------------
           PROGRESS LOADER
           ----------------------- */
        .loader-box {
            width: 100%;
            height: 4px;
            background: #111;
            margin-top: 30px;
            position: relative;
            overflow: hidden;
            display: none;
        }
        
        .loader-bar {
            height: 100%;
            background: var(--primary);
            width: 0%;
            box-shadow: 0 0 15px var(--primary);
        }

        /* -----------------------
           OVERLAYS
           ----------------------- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(0deg, rgba(0,0,0,0.2), rgba(0,0,0,0.2) 1px, transparent 1px, transparent 2px);
            pointer-events: none; z-index: 99; opacity: 0.6;
        }
        
        .crt-flicker {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 255, 65, 0.02);
            pointer-events: none; z-index: 98;
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.1; } 50% { opacity: 0.2; } 100% { opacity: 0.1; }
        }

        .cursor {
            display: inline-block; width: 10px; height: 1em; background: var(--primary);
            animation: blink 0.8s infinite;
        }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* Utility Colors */
        .dim { color: #555; }
        .white { color: #fff; }
        .warn { color: #FFA500; }
        .err { color: #FF0000; }
    </style>
</head>
<body>

    <div class="grid-plane"></div>
    <div class="scanlines"></div>
    <div class="crt-flicker"></div>

    <div id="container">
        <div id="header">
            <span>// PROTOCOL: MIGRATION</span>
            <span>SECURE_SHELL_v4.0</span>
            <span>ID: <span id="sess-id"></span></span>
        </div>

        <div id="terminal"></div>
        
        <div class="loader-box" id="loader">
            <div class="loader-bar" id="bar"></div>
        </div>
    </div>

    <script>
        const term = document.getElementById('terminal');
        const loader = document.getElementById('loader');
        const bar = document.getElementById('bar');
        const NEW_URL = "https://aaks-hath.pages.dev";
        
        // Generate random session ID
        document.getElementById('sess-id').innerText = Math.floor(Math.random()*999999).toString(16).toUpperCase();

        const logs = [
            { text: "ESTABLISHING UPLINK...", speed: 30 },
            { text: "RESOLVING HOST: 127.0.0.1 -> CLOUDFLARE_EDGE", speed: 20 },
            { text: "AUTHENTICATING... [OK]", speed: 10, class: 'white' },
            { text: "DETECTING LEGACY INFRASTRUCTURE...", speed: 10 },
            { text: "WARNING: GITHUB_PAGES DEPRECATED", speed: 5, class: 'warn' },
            { text: "INITIATING TRANSFER PROTOCOL (HTTP/3)", speed: 20 },
            { text: "PACKET_LOSS: 0.00%", speed: 5, class: 'dim' },
            { text: "ENCRYPTING SESSION DATA...", speed: 30 },
            { text: "Decrypting Target Coordinates...", speed: 10, decrypt: true, final: "TARGET: aaks-hath.pages.dev" },
            { text: "", speed: 100 }, // pause
            { text: "ACCESS GRANTED. REROUTING...", speed: 50, class: 'glitch-text', data: "ACCESS GRANTED" }
        ];

        let logIndex = 0;

        async function typeLine(lineData) {
            const div = document.createElement('div');
            if (lineData.class) {
                div.className = lineData.class;
                if (lineData.data) div.setAttribute('data-text', lineData.data);
            }
            term.appendChild(div);

            // Special Effect: Decrypting Text (Matrix Style)
            if (lineData.decrypt) {
                const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
                const targetText = lineData.final;
                let iterations = 0;
                
                return new Promise(resolve => {
                    const interval = setInterval(() => {
                        div.innerText = targetText
                            .split("")
                            .map((letter, index) => {
                                if (index < iterations) return targetText[index];
                                return chars[Math.floor(Math.random() * chars.length)];
                            })
                            .join("");
                        
                        if (iterations >= targetText.length) {
                            clearInterval(interval);
                            resolve();
                        }
                        iterations += 1 / 3; // Speed of decryption
                    }, 30);
                });
            }

            // Standard Typewriter
            let text = lineData.text;
            let i = 0;
            return new Promise(resolve => {
                const interval = setInterval(() => {
                    div.innerHTML = text.substring(0, i) + '<span class="cursor"></span>';
                    // Remove cursor from previous lines
                    const prevCursors = term.querySelectorAll('.cursor');
                    prevCursors.forEach((c, idx) => {
                        if (idx < prevCursors.length - 1) c.remove();
                    });

                    i++;
                    if (i > text.length) {
                        clearInterval(interval);
                        resolve();
                    }
                }, lineData.speed);
            });
        }

        async function runSequence() {
            for (const log of logs) {
                await typeLine(log);
            }
            
            // Show Loading Bar
            loader.style.display = 'block';
            let width = 0;
            const loadInt = setInterval(() => {
                width += 2;
                bar.style.width = width + "%";
                if (width >= 100) {
                    clearInterval(loadInt);
                    setTimeout(() => {
                        window.location.href = NEW_URL;
                    }, 500);
                }
            }, 20);
        }

        runSequence();
    </script>
</body>
</html>

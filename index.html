<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aakshat Hariharan — terminal about</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <main class="terminal" role="region" aria-label="About me terminal">
    <div class="term-header" aria-hidden="true">
      <div class="dots" title="window controls">
        <span class="dot"></span><span class="dot yellow"></span><span class="dot green"></span>
      </div>
      <div class="title">aaks-hatH@portfolio — terminal</div>
    </div>

    <div class="term-body">
      <div id="screen" class="screen" tabindex="0" aria-live="polite">
        <div>Welcome — this is a terminal-style About page for <strong>Aakshat Hariharan</strong> (handle: <code>aaks-hatH</code>).</div>
        <div style="height:8px"></div>
        <div id="history"></div>
        <div id="input-line">
          <span class="prompt">guest@site:~$</span>
          <span id="typed" class="cmd" aria-hidden="true"></span><span class="cursor" id="cursor" aria-hidden="true"></span>
        </div>
      </div>

      <div class="controls">
        <button class="btn" data-cmd="about">about</button>
        <button class="btn" data-cmd="skills">skills</button>
        <button class="btn" data-cmd="projects">projects</button>
        <button class="btn" data-cmd="contact">contact</button>
        <button class="btn" data-cmd="hobbies">hobbies</button>
        <button class="btn" data-cmd="funfact">funfact</button>
        <button class="btn" data-cmd="clear">clear</button>
      </div>

      <div class="footer" aria-hidden="true">
        © 2025 Aakshat Hariharan — 8th grader · GitHub: <a class="link" href="https://github.com/Aaks-hatH" target="_blank" rel="noopener noreferrer">github.com/Aaks-hatH</a>
      </div>
    </div>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
